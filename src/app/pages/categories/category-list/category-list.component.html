<app-bread-crumb
  [items]="[{text: 'Categorias'}]"
></app-bread-crumb>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">
      Categorias
    </h1>
  </div>
  <div class="col-md">
    <a class="btn btn-success float-right" routerLink="new">
      + Nova Categoria
    </a>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>
        Categorias
      </th>
      <th>
        Ações
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of resources">
      <td>
        <strong>{{category.name}}</strong><br>
        <small>{{category.description}}</small>
      </td>
      <td>
        <a class="btn btn-outline-info btn-sm mr-2" [routerLink]="[category.id, 'edit']">Editar</a>
        <button class="btn btn-outline-danger btn-sm" (click)="deleteResource(category)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
